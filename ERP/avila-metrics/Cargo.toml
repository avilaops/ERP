[package]
name = "avila-metrics"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["Nícolas Ávila <nicolas@avila.inc>"]
license = "MIT OR Apache-2.0"
description = "High-performance metrics collection and aggregation"
repository = "https://github.com/avilaops/arxis"
keywords = ["metrics", "monitoring", "observability", "no-std"]
categories = ["development-tools::profiling"]

[lib]
name = "avila_metrics"
path = "src/lib.rs"

[features]
default = ["std"]
std = []

[dependencies]
avila-sync = { path = "../avila-sync" }
avila-time = { path = "../avila-time" }

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

[package]
name = "avila-prime"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["Nícolas Ávila <nicolas@avila.inc>"]
license = "MIT OR Apache-2.0"
description = "Prime number generation and testing for cryptography"
repository = "https://github.com/avilaops/arxis"
keywords = ["prime", "cryptography", "miller-rabin", "no-std"]
categories = ["mathematics", "no-std", "cryptography"]

[lib]
name = "avila_prime"
path = "src/lib.rs"

[features]
default = ["std"]
std = []

[dependencies]
avila-math = { path = "../avila-math" }

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

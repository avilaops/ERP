[package]
name = "avila-kdf"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["Nícolas Ávila <nicolas@avila.inc>"]
license = "MIT OR Apache-2.0"
description = "Key derivation functions (PBKDF2, HKDF, scrypt, Argon2)"
repository = "https://github.com/avilaops/arxis"
keywords = ["kdf", "pbkdf2", "hkdf", "argon2", "no-std"]
categories = ["cryptography", "no-std"]

[lib]
name = "avila_kdf"
path = "src/lib.rs"

[features]
default = ["std"]
std = []

[dependencies]
avila-error = { path = "../avila-error" }
avila-hash = { path = "../avila-hash" }

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

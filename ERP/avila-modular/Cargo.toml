[package]
name = "avila-modular"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["Nícolas Ávila <nicolas@avila.inc>"]
license = "MIT OR Apache-2.0"
description = "Modular arithmetic for large integers"
repository = "https://github.com/avilaops/arxis"
keywords = ["modular", "arithmetic", "cryptography", "no-std"]
categories = ["mathematics", "no-std", "cryptography"]

[lib]
name = "avila_modular"
path = "src/lib.rs"

[features]
default = ["std"]
std = []

[dependencies]
avila-bignum = { path = "../avila-bignum" }

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

[package]
name = "avila-random"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["Nícolas Ávila <nicolas@avila.inc>"]
license = "MIT OR Apache-2.0"
description = "Fast cryptographically-secure random number generation"
repository = "https://github.com/avilaops/arxis"
keywords = ["random", "rng", "crypto", "no-std"]
categories = ["no-std", "cryptography"]

[lib]
name = "avila_random"
path = "src/lib.rs"

[features]
default = ["std"]
std = []

[dependencies]
avila-primitives = { path = "../avila-primitives" }
avila-hash = { path = "../avila-hash" }

[dev-dependencies]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

[package.metadata.docs.rs]
all-features = true

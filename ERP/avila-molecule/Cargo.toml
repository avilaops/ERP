[package]
name = "avila-molecule"
version = "0.1.0"
edition = "2021"
authors = [
    "Nícolas Ávila <nicolas@avila.inc>",
    "Avila Development Team <dev@avila.inc>",
]
license = "MIT OR Apache-2.0"
description = "Network protocol molecules - TCP, UDP, TLS building blocks"
repository = "https://github.com/avilaops/arxis"
homepage = "https://avila.inc"
keywords = ["networking", "tcp", "udp", "tls", "protocols"]
categories = ["network-programming", "asynchronous"]

[lib]
name = "avila_molecule"
path = "src/lib.rs"

[dependencies]
# avila-nucleus (excluded)
avila-atom = { version = "0.7.0", path = "../avila-atom" }
avila-error = { version = "0.2.0", path = "../avila-error" }
avila-async = { version = "0.5.0", path = "../avila-async" }
tokio-rustls = { version = "0.26", default-features = false, features = ["ring"] }
rustls = { version = "0.23", default-features = false, features = ["ring", "std"] }
rustls-pemfile = "2.1"
rustls-native-certs = "0.8"
tokio = { version = "1.48.0", features = ["full"] }

[dev-dependencies]
avila-async = { version = "0.5.0", path = "../avila-async" }

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
